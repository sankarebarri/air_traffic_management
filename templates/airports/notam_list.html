{% extends 'base.html' %}

{% block title %}NOTAMs{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2><i class="fas fa-file-alt"></i> NOTAMs</h2>
    <div class="list-group">
        {% for notam in notams %}
        <a href="{% url 'notam_detail' notam.id %}" class="list-group-item list-group-item-action">
            <h5>{{ notam.title }}</h5>
            <p>{{ notam.description|truncatechars:100 }}</p>
            <small>Valid Until: {{ notam.valid_until }}</small>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
